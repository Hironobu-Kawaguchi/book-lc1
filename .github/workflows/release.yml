name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Build EPUB
        run: make build

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: build/book.epub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

