name: build

on:
  push:
  pull_request:

jobs:
  epub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Build EPUB
        run: make build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: book.epub
          path: build/book.epub

